<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Katas1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <h2>This is my first Katas Lesson</h2>

    <script>

        let counter1 = 0;

        console.log("Display the numbers from 0 to 20.");
        while (counter1 < 21) {
            console.log(counter1);
            counter1++;
        }

    </script>

    <script>

        let counter2 = 0;

        console.log("Display the even numbers from 0 to 20.");
        while (counter2 < 21) {
            console.log(counter2);
            counter2 += 2;
        }

    </script>

    <script>

        let counter3 = 1;

        console.log("Display the odd numbers from 1 to 19.");
        while (counter3 < 20) {
            console.log(counter3);
            counter3 += 2;
        }

    </script>

    <script>

        let counter4 = 0;

        console.log("Display the numbers 0 to 100 in multiples of 5.");
        while (counter4 < 101) {
            console.log(counter4);
            counter4 += 5;
        }

    </script>


    <script>
        let counter5 = 0;

        console.log("Display only the root numbers up to 100")
        while (counter5 < 11) {
            console.log(counter5 * counter5);
            counter5++;
        }

    </script>


    <script>

        let counter6 = 20;

        console.log("Display numbers decreasing from 20 to 0")
        while (counter6 > -1) {
            console.log(counter6);
            counter6--;
        }

    </script>


    <script>

        let counter7 = 20;

        console.log("Display even numbers decreasing from 20 to 0")
        while (counter7 > -1) {
            console.log(counter7);
            counter7 -= 2;
        }

    </script>


    <script>

        let counter8 = 19;

        console.log("Display odd numbers decreasing from 20 to 1")
        while (counter8 > 0) {
            console.log(counter8);
            counter8 -= 2;
        }

    </script>


    <script>

        let counter9 = 100;

        console.log("Display numbers decreasing by 5 from 100 to 0")
        while (counter9 > -1) {
            console.log(counter9);
            counter9 -= 5;
        }

    </script>


    <script>

        let counter10 = 10;

        console.log("Display numbers decreasing by root number from 100 to 0")
        while (counter10 > 0) {
            console.log(counter10 * counter10);
            counter10--;
        }

    </script>


</body>

</html>
